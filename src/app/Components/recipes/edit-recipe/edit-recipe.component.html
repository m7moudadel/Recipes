
<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
<div class="col-xs-12">
  <button type="submit"
  [disabled]="!recipeForm.valid"
    class="btn btn-success me-2">Save</button>
  <button type="button"
   class="btn btn-danger"
   (click)="onCancelled()"
   >Cancle</button>
</div>
<div class="row">
  <div class="col-xs-12">
<div class="group-item">
  <label for="name">Name</label>
  <input type="text"
    id="name"
    formControlName="name"
     class="form-control">
</div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
<div class="group-item">
  <label for="imagePath">Image URL</label>
  <input type="text"  id="imagePath"
   formControlName="imagePath" class="form-control">
</div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
<img src=""  class="image-responsive">
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
<div class="group-item">
  <label for="description">Description</label>

  <textarea name="" id="description"
  class="form-control"
  rows="6" formControlName="describtion"
  ></textarea>
</div>
  </div>
</div>

<div class="row gy-2">
  <div class="col-xs-12" formArrayName="ingredients">
<div class="row py-2"
 *ngFor="let ingredientsCtrl of recipeForm.get('ingredients')?.value; let i =index"
[formGroupName]="i"
>

  <div class="col-xs-12 col-md-8" >
    <label for="name">Name</label>
    <input id="name" type="text" class="form-control my-2"
     formControlName="name">
   </div>
   <div class="col-xs-12 col-md-2">
    <label for="amount">Amount</label>
    <input id="amount" type="number" class="form-control my-2"
     formControlName="amount">
   </div>
   <div class="col-xs-12 col-md-2">
<button class="btn btn-danger">
X
</button>
 </div>
</div>
  </div>
  <div class="row">
      <div class="col-xs-12">
        <button type="button" class="btn btn-success"
        (click)="onAddIngredients()"
         >Add New Ingredients</button>
      </div>
  </div>
</div>
      </div>
    </form>
  </div>
</div>
